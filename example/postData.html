<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>请求数据</title>
</head>

<body>
    喜爱值
    <input id="love"></input>
    <button onclick="queryInfo()">
        查询数据
    </button>
    <button onclick="deleteInfo()">
        删除数据
    </button>
    <script>
        let queryData = async (url = '', data = {}, type = 'GET', method = 'fetch') => {
            type = type.toUpperCase();
            if (type == 'GET') {
                let dataStr = ''; //数据拼接字符串
                Object.keys(data).forEach(key => {
                    dataStr += key + '=' + data[key] + '&';
                })

                if (dataStr !== '') {
                    dataStr = dataStr.substr(0, dataStr.lastIndexOf('&'));
                    url = url + '?' + dataStr;
                }
            }

            if (window.fetch && method == 'fetch') {
                let requestConfig = {
                    credentials: 'include',
                    method: type,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: "cors",
                    cache: "force-cache"
                }

                if (type == 'POST') {
                    Object.defineProperty(requestConfig, 'body', {
                        value: JSON.stringify(data)
                    })
                }

                try {
                    const response = await fetch(url, requestConfig);
                    const responseJson = await response.json();
                    return responseJson
                } catch (error) {
                    throw new Error(error)
                }
            } else {
                return new Promise((resolve, reject) => {
                    let requestObj;
                    if (window.XMLHttpRequest) {
                        requestObj = new XMLHttpRequest();
                    } else {
                        requestObj = new ActiveXObject;
                    }

                    let sendData = '';
                    if (type == 'POST') {
                        sendData = JSON.stringify(data);
                    }

                    requestObj.open(type, url, true);
                    requestObj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                    requestObj.send(sendData);

                    requestObj.onreadystatechange = () => {
                        if (requestObj.readyState == 4) {
                            if (requestObj.status == 200) {
                                let obj = requestObj.response
                                if (typeof obj !== 'object') {
                                    obj = JSON.parse(obj);
                                }
                                resolve(obj)
                            } else {
                                reject(requestObj)
                            }
                        }
                    }
                })
            }
        }

        function queryInfo() {
            var love = document.querySelector("#love").value;
            var data = {
                likes: love
            }
            queryData('http://localhost:3111/home/getInfo', data, "get").then(function (res) {
                console.log(res)
            })
        }

        function deleteInfo() {
            var love = document.querySelector("#love").value;
            var data = {
                likes: love
            }
            queryData('http://localhost:3111/home/delete', data, "post").then(function (res) {
                console.log(res)
            })
        }


    </script>
</body>

</html>
